<html>
    <head>
        <title>Fragmental</title>
        <link rel="stylesheet" type="text/css" href="fragmental.css"/>
        <script type="text/javascript" src="fragmental.js"></script>
    </head>
    <body onload="initialize()">
        <canvas id="canvas-app" width="640px" height="480px"></canvas>
        <div id="div-controls">
            <div>
                <button id="button-redraw">Redraw</button>
            </div>
            <div>
                <span>Zoom</span>
                <button id="button-zoom-out">Out</button>
                <input id="input-zoom-exp" type="number" value="2" step="0.1"/>
                <button id="button-zoom-in">In</button>
            </div>
            <div>
                <span>Quality</span>
                <input id="range-quality" type="range" max="300" value="40"/>
            </div>
        </div>
    </body>
</html>
